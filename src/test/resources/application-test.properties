# External Members base url
members.api.base-url=http://localhost:8080/external

# Datasource (H2 em memória)
spring.datasource.url=jdbc:h2:mem:portfolio_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway desabilitado nos testes (Hibernate cria schema)
spring.flyway.enabled=false